<mat-card color="primary">
  <mat-card-header>
    <mat-card-title *ngIf="!isEditing">{{ task.title }}</mat-card-title>
    <mat-form-field *ngIf="isEditing">
      <input matInput [(ngModel)]="taskTitle" />
    </mat-form-field>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="!isEditing">{{ task.descriptions }}</p>
    <mat-form-field *ngIf="isEditing">
      <input matInput [(ngModel)]="taskDescription" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <mat-checkbox [checked]="task.completed" (change)="onToggleComplete()">
      Completada
    </mat-checkbox>
    <button *ngIf="!isEditing" mat-icon-button (click)="onEditTask()">
      <mat-icon>edit</mat-icon>
    </button>
    <button *ngIf="isEditing" mat-icon-button (click)="onSaveEdit()">
      <mat-icon>save</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="onDeleteTask()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
